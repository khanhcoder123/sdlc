<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: aqua;
    margin: 0;
    padding: 0;

}

form {
    max-width: 600px;
    margin: 20px auto;
    background-color: #a5af6c;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.form-control {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="number"],
select,
textarea {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 6px;
}

.button-container {
    display: flex;
    justify-content: space-between;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 48%; /* Adjust width as needed */
}

button:hover {
    background-color: #45a049;
}

/* Radio buttons layout */
.control label {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}

.control input[type="radio"] {
    margin-right: 8px; /* Adjust margin as needed */
}

/* Add some spacing to the bottom of the form */
form {
    margin-bottom: 30px;
}



    </style>
    <title>Survey form</title>
</head>

<body>
    <h1>Survey form</h1>
    <form>
        <div class="form-control">
            <label for="name">Your name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label for="email">Your email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-control">
            <label for="age">Your age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age">
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Your role</label>
            <select id="role" name="role">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="control" >
            <label for="recommend">
                Would you like to recommend?
            </label>
            <label for="recommend-1">
                <input type="radio" name="recommend" id="recommend-1" > Yes
            </label>
            <label for="recommend-2">
                <input type="radio" name="recommend" id="recommend-2"> No
            </label>
            <label for="recommend-3">
                <input type="radio" name="recommend" id="recommend-2"> No of course
            </label>
        </div>
        <div class="form-control">
            <label for="comment">Describe</label>
            <textarea id="comment" name="comment" placeholder="Enter your description"></textarea>
        </div>
        
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
